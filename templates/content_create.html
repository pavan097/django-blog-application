<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title> Content Create </title>
    </head>
    <body>
        <h3> Create the blog content </h3>
        <br>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    Blog Title : <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    Blog Content : <textarea rows="5" cols="30" name="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    Content Category : <input type="text" name="category" class="form-control">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </body>
</html>
