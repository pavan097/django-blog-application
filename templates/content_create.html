{% extends 'base.html' %}

{% block content %}
    <h3> Create the blog content </h3>
    <br>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                Blog Title : <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                Blog Content : <textarea rows="5" cols="30" name="content" class="form-control"></textarea>
            </div>
            <div class="form-group">
                Content Category : <input type="text" name="category" class="form-control">
            </div>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
